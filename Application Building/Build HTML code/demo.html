<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" src="../static/js/script.js"async></script>
    <title>University Admit Eligibility Predictor</title>
</head>
<body>
    <h1> Enter Details Page </h1>
    <img src="..\static\img\hat.png">
    <form action="/" method="post">
        <div class="mb-3">
        <label for="gre">GRE Score:</label>
        <input type="number" id="gre" name="gre" min="0" max="340"><br><br>
        </div>
        <label for="tofel">TOFEL Score:</label>
        <input type="number" id="tofel" name="tofel" min="0" max="120"><br><br>
        <label for="university_rating">University Rating:</label>
        <input type="number" id="university_rating" name="university_rating" min="1" max="5"><br><br>
        <label for="sop">SOP:</label>
        <input type="number" id="sop" name="sop" min="1" max="5"><br><br>
        <label for="lor">LOR:</label>
        <input type="number" id="lor" name="lor" min="1" max="5"><br><br>
        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" min="0" max="10"><br><br>
        <label for="yes_no_radio">Research</label>
        <p>
        <input type="radio" name="yes_no_radio" value="1">Yes
        </p>
        <p>
        <input type="radio" name="yes_no_radio" value="0" checked>No
        </p>
        <button>Predict</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
